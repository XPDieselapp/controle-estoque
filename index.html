<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Estoque</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white p-4">
  <div class="container">
    <h1 class="mb-4">Controle de Estoque</h1>

    <!-- Cadastro de Produto -->
    <div class="mb-4">
      <h4>Cadastro de Produto</h4>
      <form id="form-produto" class="row g-2">
        <div class="col-md-3">
          <input type="text" id="nome" class="form-control" placeholder="Nome do produto" required>
        </div>
        <div class="col-md-2">
          <input type="number" id="qtd_minima" class="form-control" placeholder="Qtd mínima" required>
        </div>
        <div class="col-md-2">
          <input type="number" id="qtd_maxima" class="form-control" placeholder="Qtd máxima" required>
        </div>
        <div class="col-md-2">
          <input type="number" id="qtd_atual" class="form-control" placeholder="Qtd atual" required>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-warning w-100">Cadastrar</button>
        </div>
      </form>
    </div>

    <!-- Lista de Produtos -->
    <div>
      <h4>Produtos Cadastrados</h4>
      <table class="table table-dark table-bordered">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Qtd Atual</th>
            <th>Status</th>
            <th>Atualizar Estoque</th>
          </tr>
        </thead>
        <tbody id="produtos-lista"></tbody>
      </table>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
