<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Estoque</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-dark text-white p-4">
  <div class="container">
    <h1 class="mb-4">Controle de Estoque</h1>

    <!-- Abas -->
    <ul class="nav nav-tabs mb-4" id="tabs">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#estoque">Estoque</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#relatorios">Relatórios</a>
      </li>
    </ul>

    <div class="tab-content">
      <!-- Aba Estoque -->
      <div class="tab-pane fade show active" id="estoque">
        <div class="mb-4">
          <h4>Cadastro de Produto</h4>
          <form id="form-produto" class="row g-2">
            <div class="col-md-2">
              <input type="text" id="codigo" class="form-control" placeholder="Código" required>
            </div>
            <div class="col-md-2">
              <input type="text" id="nome" class="form-control" placeholder="Nome do produto" required>
            </div>
            <div class="col-md-2">
              <input type="number" id="qtd_minima" class="form-control" placeholder="Qtd mínima" required>
            </div>
            <div class="col-md-2">
              <input type="number" id="qtd_maxima" class="form-control" placeholder="Qtd máxima" required>
            </div>
            <div class="col-md-2">
              <input type="number" id="qtd_atual" class="form-control" placeholder="Qtd atual" required>
            </div>
            <div class="col-md-2">
              <input type="text" id="categoria" class="form-control" placeholder="Categoria" required>
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-warning w-100">Salvar</button>
            </div>
          </form>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <label for="filtro-categoria" class="me-2">Filtrar por categoria:</label>
            <label for="filtro-status" class="me-2 ms-4">Status:</label>
            <select id="filtro-status" class="form-select d-inline w-auto" onchange="carregarProdutos()">
              <option value="">Todos</option>
              <option value="ok">Estoque OK</option>
              <option value="comprar">Comprar</option>
              <option value="cheio">Estoque cheio</option>
            </select>
            <select id="filtro-categoria" class="form-select d-inline w-auto" onchange="carregarProdutos()">
              <option value="">Todas</option>
            </select>
          </div>
          <button class="btn btn-outline-light" onclick="exportarExcel()">Exportar Excel</button>
        </div>

        <div>
          <h4>Produtos Cadastrados</h4>
          <table class="table table-dark table-bordered">
            <thead>
              <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Qtd Atual</th>
                <th>Status</th>
                <th>Atualizar Estoque</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="produtos-lista"></tbody>
          </table>
        </div>
      </div>

      <!-- Aba Relatórios -->
      <div class="tab-pane fade" id="relatorios">
        <div class="row mt-3">
          <div class="col-md-6">
            <h5>Produtos por Status</h5>
            <canvas id="graficoStatus" style="height: 300px;"></canvas>
          </div>
          <div class="col-md-6">
            <h5>Necessidade de Compra</h5>
            <canvas id="graficoCompra" style="height: 300px;"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
